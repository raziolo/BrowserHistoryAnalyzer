<div class="w-full space-y-1">  <!-- Container with some vertical spacing -->

    <!-- Progress Bar Section -->
    <div>
        <div class="flex justify-between text-xs mb-1 text-base-content/80 font-medium">
             <span>Overall Progress</span>
             <span>{{ progress }}%</span>
        </div>
        <progress class="progress progress-success w-full" value="{{ progress }}" max="100"></progress>
    </div>

    <!-- Additional Details Section -->
    <div class="text-xs text-base-content/60 flex justify-between items-center pt-1">
        <!-- Display processed/total files -->
        <span>
             Entries: {{ processed }}/{{ total }}
        </span>
        <!-- Display current browser -->
        <span>
            Browser: {{ browser|title }}
        </span>
    </div>

</div>
